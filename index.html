<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Match</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking to the CSS -->
</head>
<body>

  <div id="landingPage">
    <div id="appContainer">
      <h1>Welcome to Pet Match</h1>
      <p>Answer a few questions, and we'll help you find your perfect pet match!</p> <!-- Short sentence under the welcome text -->
      <button id="startButton">Start</button> <!-- Start Button -->
    </div>
  </div>

  <div id="questionPage" style="display: none;">
    <div id="appContainer">
      <h2 id="questionText"></h2> <!-- The question will appear here -->
      <div id="answers"></div> <!-- Buttons for the answer options -->
      <div id="navigationButtons">
        <button id="backButton" style="display: none;">Back</button> <!-- Back Button -->
        <button id="nextButton">Next</button> <!-- Next Button -->
      </div>
    </div>
  </div>

  <div id="resultsPage" style="display: none;">
    <div id="appContainer">
      <h2>Thank you for completing the quiz!</h2>
      <p id="resultDescription"></p> <!-- Result description will be here -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Linking to the JavaScript file -->
</body>
</html>
