<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Landing Page -->
    <div id="landingPage" class="page">
        <h1>Welcome to Pet Match</h1>
        <h3>Your perfect pet awaits! Answer a few questions to find a match.</h3>
        <button id="startButton">Start</button>
    </div>

    <!-- Question Page -->
    <div id="questionPage" class="page" style="display: none;">
        <h1 id="questionText">Are there kids in the home?</h1>
        <div id="answers">
            <!-- Answers will be inserted here dynamically -->
        </div>
        <button id="nextButton" class="btn" style="display: none;">Next</button>
        <button id="backButton" class="btn" style="display: none;">Back</button>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="page" style="display: none;">
        <h2>Your Pet Match</h2>
        <p id="resultDescription"></p>
    </div>
    <!-- Progress bar container -->
    <div id="progressBarContainer">
      <div id="progressBar"></div>
      <div id="checkpoints">
        <span class="checkpoint" id="checkpoint-1">1</span>
        <span class="checkpoint" id="checkpoint-2">2</span>
        <span class="checkpoint" id="checkpoint-3">3</span>
        <span class="checkpoint" id="checkpoint-4">4</span>
        <span class="checkpoint" id="checkpoint-5">5</span>
        <span class="checkpoint" id="checkpoint-6">6</span>
        <span class="checkpoint" id="checkpoint-7">7</span>
      </div>
    </div>


    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
