<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Landing Page -->
    <div id="landingPage" class="page">
        <h1>Welcome to Pet Match</h1>
        <button id="startButton">Start</button>
    </div>

    <!-- Question Page -->
    <div id="questionPage" class="page" style="display: none;">
        <h2 id="questionText">Are there kids in the home?</h2>
        <div id="answers">
            <!-- Answers will be inserted here dynamically -->
        </div>
        <button id="backButton" class="btn" style="display: none;">Back</button>
        <button id="nextButton" class="btn" style="display: none;">Next</button>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="page" style="display: none;">
        <h2>Your Pet Match</h2>
        <p id="resultDescription"></p>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
