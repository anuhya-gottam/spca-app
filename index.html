<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Match</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking to the CSS -->
</head>
<body>
  <!-- Landing Page -->
  <div id="landingPage">
    <h1>Welcome to Pet Match</h1>
    <p>Find your perfect pet by answering a few questions.</p>
    <button id="startButton">Start</button>
  </div>

  <!-- Question Pages -->
  <div id="questionPage" class="hidden">
    <div id="questionContainer">
      <h2 id="questionText">Question will appear here</h2>
      <div id="answerButtons"></div>
    </div>
    <div class="navigation">
      <button id="backButton" class="hidden">Back</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <!-- Results Page -->
  <div id="resultsPage" class="hidden">
    <h2>Your Perfect Pet</h2>
    <ul id="petDescription"></ul>
    <button id="restartButton">Restart</button>
  </div>

  <script src="script.js"></script> <!-- Linking to the JavaScript file -->
</body>
</html>
