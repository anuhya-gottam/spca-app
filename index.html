<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Landing Page -->
    <div id="landingPage" class="page">
        <h1>Welcome to Pet Match</h1>
        <h3>Your perfect pet awaits! Answer a few questions to find a match.</h3>
        <button id="startButton">Start</button>
    </div>

    <!-- Question Page -->
    <div id="questionPage" class="page" style="display: none;">
        <h1 id="questionText">Are there kids in the home?</h1>
        <div id="answers">
            <!-- Answers will be inserted here dynamically -->
        </div>
        <button id="nextButton" class="btn" style="display: none;">Next</button>
        <button id="backButton" class="btn" style="display: none;">Back</button>
    </div>

    
   <!-- Progress bar container (visible only on question pages) -->
    <div id="progressBarContainer" class="hidden">
      <div id="progressBar"></div>
    </div>
    
    <!-- Question form container -->
    <div id="questionContainer">
      <h2 id="questionHeader">Question 1</h2>
      <!-- Question content goes here (e.g., select or buttons) -->
      <div id="answerButtons">
        <!-- Answer buttons will be dynamically inserted here -->
      </div>
    
      <!-- Back and Next buttons -->
      <div class="button-container">
        <button id="backButton" class="hidden">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
    
    <!-- Results section (hidden initially) -->
    <div id="resultContainer" class="hidden">
      <!-- Result content goes here -->
        <div id="resultsPage" class="page" style="display: none;">
            <h2>Your Pet Match</h2>
            <p id="resultDescription"></p>
        </div>
    </div>


    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
