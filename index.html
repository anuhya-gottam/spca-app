<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Match</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1>Welcome to Pet Match</h1>
    <p>Find your perfect pet by answering a few questions.</p>
    <button id="startButton">Start</button>
  </div>

  <!-- Question Page -->
  <div id="questionPage" style="display: none;">
    <h2 id="questionText"></h2>
    <div id="answerButtons"></div>
    <button id="backButton" style="display: none;">Back</button> <!-- Initially hidden -->
    <button id="nextButton" disabled>Next</button> <!-- Initially hidden -->
  </div>

  <!-- Results Page -->
  <div id="resultsPage" style="display: none;">
    <h2>Your Perfect Pet</h2>
    <p id="petDescription"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
